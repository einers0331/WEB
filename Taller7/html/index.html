<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/menu.css" type="text/css" rel="stylesheet">
    <title>Web server</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $('select').formSelect();
    });
    </script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    
</head>
<body >
    <div id="formulario" class="container">
        <form action="###" method="GET" onload="getData()" >
            <br/>
            Nombre<br/> 
            <input type="text" id="nombre" name="nombre" value="" size="20" maxlength="40"><br/><br/>
            Apellido<br/>
            <input type="text" id='apellido'name="apellido" value="" size="20" maxlength="40"><br/><br/>
            Fecha de Nacimiento<br/>
            <input type="date" id='fecha_nac'name="nacimiento" value="" size="20" maxlength="40" min="1940-01-01" max="2010-12-31"><br/><br/>
            Email<br/>
            <input type="text" id="email" name="email" value="" size="20" maxlength="130"><br/><br/>
            Teléfono<br/>
            <input type="number" id="telefono" name="telefono" value="" size="20" maxlength="130"><br/><br/>
            Usuario<br/>
            <input type="text" id='usuario'name="usuario" value="" size="20" maxlength="25"><br/><br/>
            Contraseña<br/>
            <input type="password" id="contrasena" name="contrasena" value="" size="20" maxlength="30"><br/><br/>
            Confirmar Contraseña<br/>
            <input type="password" id="conf_contrasena" name="conf_contrasena" value="" size="20" maxlength="30"><br/><br/>
            Lugar de Residencia<br/>
            <!-- <select id="select">
                <option value="a"> aa</option>
                <option value="b"> bb</option>
                <option value="c"> cc</option>
            </select><br/><br/> -->
            <div class="input-field col 14">
                <select name="pais" >
                    <option value="1" selected>1. Colombia</option>
                    <option value="2">2. Chile</option>
                    <option value="3">3. Brasil</option>
                    <option value="4">4. Argentina</option>
                    <option value="5">5. Estados Unidos</option>
                    <option value="6">6. España</option>
                </select>
            </div><br/><br/>
            <input class="waves-light btn green accent-3" type="submit" value="Registrarme">
            <br/><br/>
        </form>
    </div>
    
    <!-- <button id="boton">Cargar Datos</button></br>

    </div><hr>

</html>
