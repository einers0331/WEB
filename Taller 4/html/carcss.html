<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Coches</title>
</head>
<body>
    <div>
        <h1>Registre su Coche</h1>
    </div>
    <div>
        <form action="https://www.google.com" method="POST">
            Identificación del Coche<br/>
            <input type="number" name="identificacion" value="" maxlength="11" size="20"><br/><br/>
            Tipo de Combustible<br/>
            <div>
                <select name="combustible" >
                    <option value="111">Gasolina</option>
                    <option value="222">Diesel</option>
                    <option value="333">ACPM</option>
                </select>
            </div><br/><br/>
            Tipo de Coche<br/>
            <div>
                <select name="tipo" >
                    <option value="111">Cupé</option>
                    <option value="222">Roadster</option>
                    <option value="333">Familiar</option>
                    <option value="444">Todoterreno</option>
                </select>
            </div><br/><br/>
            Estado del Coche<br/>
            <div>
                <select name="estado" >
                    <option value="111">Nuevo</option>
                    <option value="222">Usado</option>
                </select>
            </div><br/><br/>
            Marca<br/>
            <div>
                <select name="marca">
                    <option value="111">Audi</option>
                    <option value="222">Mercedez</option>
                    <option value="333">Toyota</option>
                    <option value="444">Renault</option>
                    <option value="555">Mazda</option>
                </select>
            </div><br/><br/>
            Id de Usuario<br/>
            <div>
                <select name="id_usuario">
                    <option value="1">Einer</option>
                    <option value="2">Steven</option>
                    <option value="3">Hernando</option>
                    <option value="4">José</option>
                    <option value="5">Jaime</option>
                    <option value="6">Luis</option>
                </select>  
            </div><br/><br/>
            Modelo<br/>
            <input type="text" name="modelo" value="" maxlength="60" size="20"><br/><br/>
            Año<br/>
            <input type="text" name="anio" value="" maxlength="4" size="20"><br/><br/>
            Detalle<br/>
            <input type="text" name="detalle" value="" size="20"><br/><br/>
            Caja<br/>
            <input type="number" name="caja" value="" size="20"><br/><br/>
            Motor<br/>
            <input type="text" name="motor" value="" size="20" maxlength="20"><br/><br/>
            Fecha de Publicación<br/>
            <input type="text" name="fecha_pub" value="" size="20" maxlength="10"><br/><br/>
            Precio<br/>
            <input type="text" name="precio" value="" size="20" maxlength="20"><br/><br/>
            Moneda<br/>
            <input type="text" name="moneda" value="" size="20" maxlength="3"><br/><br/>
            Descripción 1<br/>
            <input type="text" name="descripcion_1" value="" maxlength="85" size="20"><br/><br/>
            Descripción 2<br/>
            <input type="text" name="descripcion_2" value="" maxlength="85" size="20"><br/><br/>
            Descripción 3<br/>
            <input type="text" name="descripcion_3" value="" maxlength="85" size="20"><br/><br/>
            Destac<br/>
            <input type="text" name=destac value="" maxlength="2" size="20"><br/><br/>
            <input type="submit" value="Registrar" ><br/><br/>
        </form>
    </div>
</body>
</html>
