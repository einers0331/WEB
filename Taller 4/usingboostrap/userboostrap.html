<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>

    <!-- Bootstrap core CSS -->
<link href="../usingboostrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

  <body class="bg-warning">
    <div class="container">
  <div class="py-5 text-left">
    <h2>REGISTRO</h2>
  </div>

    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">CC Usuario</label>
          <div class="input-group">                                                                                                                                                                                                                                                                                                                                                                                                                                        
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" id="username" placeholder="Cedula" required="">
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Correo <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">contraseña</label>
          <input type="password" class="form-control" id="address" placeholder="password    " required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <label for="address2">Direccion</label>
          <input type="text" class="form-control" id="address2" placeholder="Direccion">
        </div>
        <div class="mb-3">
            <label for="address2">Telefono</label>
            <input type="text" class="form-control" id="address2" placeholder="Telefono">
          </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Pais</label>
            <select class="custom-select d-block w-100" id="country" required="">
              <option value="">Elige...</option>
              <option>Colombia</option>
              <option>peru</option><option>Brazil</option><option>Venezuela</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarme</button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017-2020 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="form-validation.js"></script>

</body></html>
