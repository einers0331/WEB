<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuario</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            $('select').formSelect();
        });
        </script>
        
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        
        
    </head>
    <body>
        <div class="card-panel #e0f2f1 teal lighten-5">
            <div class="container">
                <div id="encabezado" class="card-panel teal lighten-2">
                    <span class="fuente">
                        <h1>Registro</h1>
                    </span>                   
                </div>
            </div>
            <div id="formulario" class="container">
                <form action="###" method="POST" onsubmit="return validacion()">
                    <br/>
                    Identificación<br/>
                    <input type="number" name="identificacion" value="" size="20" maxlength="11"><br/><br/>
                    País<br/>
                    <div class="input-field col 14">
                        <select name="pais" >
                            <option value="1" selected>1. Colombia</option>
                            <option value="2">2. Chile</option>
                            <option value="3">3. Brasil</option>
                            <option value="4">4. Argentina</option>
                            <option value="5">5. Estados Unidos</option>
                            <option value="6">6. España</option>
                        </select>
                    </div><br/><br/>
                    Nombre<br/>
                    <input type="text" id="nombre" name="nombre" value="" size="20" maxlength="40"><br/><br/>
                    Apellido<br/>
                    <input type="text" id='apellido'name="apellido" value="" size="20" maxlength="40"><br/><br/>
                    Dirección<br/>
                    <input type="text"  id='direccion'name="direccion" value="" size="20" maxlength="45"><br/><br/>
                    CC Usuario<br/>
                    <input tupe="text" id='ccusuario'name="ccusuario" value="" size="20" maxlength="25"><br/><br/>
                    Contraseña<br/>
                    <input type="password" id="contrasena" name="contrasena" value="" size="20" maxlength="30"><br/><br/>
                    Confirmar Contraseña<br/>
                    <input type="password" id="conf_contrasena" name="conf_contrasena" value="" size="20" maxlength="30"><br/><br/>
                    Email<br/>
                    <input type="text" id="email"name="email" value="" size="20" maxlength="130"><br/><br/>
                    Teléfono<br/>
                    <input type="text"  id ="telefono"name="telefono" value="" size="20" maxlength="20"><br/><br/>
                    <input class="waves-effect waves-light btn" type="submit" value="Registrarme" onclick="return enviarFormulario()">
                    <br/><br/>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../js/validacion.js">
        </script>
    </body>
</html>
