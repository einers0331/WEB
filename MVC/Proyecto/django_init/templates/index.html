<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Listado de contacto{% endblock titulo %}</title>
</head>
<body>
    {% block cuerpo %}
    <h1>Template de listado</h1>
    <table border="2">
        <thead>
            <tr>
                <th>nombre</th>
                <th>apellido</th>
                <th>correo</th>
                <th>OPCION</th>
            </tr>
        </thead>
        <tbody>
            {%for persona in personas %}
            <tr>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.correo}}</td>
                <td><a href="{% url 'editar_persona' persona.id%}">EDITAR</a></td> <td><a href="{% url 'eliminar_persona' persona.id%}">ELIMINAR</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {% endblock cuerpo %}
</body>
</html>
